<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounsing and Throtling</title>
  </head>
  <body>
    <div>
      <div>
        <h1>Debounsing</h1>
      </div>
      <hr />
      <div>
        <button class="increment-btn">Button</button>
        <p>Button press <span class="increment-press">0</span> times</p>
        <p>Trigger <span class="increment-count">0</span> times</p>
      </div>
    </div>
    <div>
      <div>
        <h1>Throtling</h1>
      </div>
      <hr />
      <div>
        <button class="throtling-btn">Button</button>
        <p>Button press <span class="throtling-press">0</span> times</p>
        <p>Trigger <span class="throtling-count">0</span> times</p>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./script.js"></script>
</html>
